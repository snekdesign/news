[project]
name = 'news'
dependencies = ['mozdownload']
requires-python = '>=3.9'
readme = 'README.md'

[[project.authors]]
name = 'snekdesign'

[project.license]
file = 'LICENSE'

[project.urls]
Repository = 'https://github.com/snekdesign/news'

[tool.pixi.project]
version = '2024.6.22'
channels = ['conda-forge']
platforms = ['linux-64', 'win-64']

[tool.pixi.project.conda-pypi-map]
conda-forge = 'parselmouth/files/compressed_mapping.json'

[tool.pixi.dependencies]
attrs = '>=19.2.0'
conda = '*'
progressbar2 = '>=3.34.3'
pydantic-settings = '>=2.3.0'
py-rattler = '>=0.2.1'
redo = '2.0.4'
six = '>=1.13.0'

[tool.pixi.tasks]
check = 'python -m news'

[tool.news.conda-update]
cache_path = 'F:\var\conda\pkgs\cache'
channels = ['conda-forge']
platforms = ['linux-64', 'noarch']
specs = [
    'cmake >=3.30.0',
    'ffmpeg >=7.0.2',
    'libmamba >=2.0.0',
    'nginx >=1.27.1',
    'pixi >=0.25.0',
    'py-rattler >=0.6.4',
    'rattler-build >=0.18.1',
    'streamlit >=1.37.0',
    'typing-extensions >=4.13.0',
]
mirrored_channels = [
    'auto',
    'biobakery',
    'bioconda',
    'c4aarch64',
    'caffe2',
    'conda-forge',
    'deepmodeling',
    'dglteam',
    'fastai',
    'fermi',
    'idaholab',
    'intel',
    'matsci',
    'menpo',
    'MindSpore',
    'mordred-descriptor',
    'msys2',
    'numba',
    'ohmeta',
    'omnia',
    'Paddle',
    'peterjc123',
    'plotly',
    'psi4',
    'pytorch',
    'pytorch-lts',
    'pytorch-test',
    'pytorch3d',
    'pyviz',
    'qiime2',
    'rapidsai',
    'rdkit',
    'simpleitk',
    'stackless',
    'ursky',
]

[[tool.news.mozilla-update.specs]]
application = 'firefox'
extension = 'msix'
locale = 'multi'
